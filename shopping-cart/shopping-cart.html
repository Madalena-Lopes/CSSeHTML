<!DOCTYPE html>
<html>
<head>
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="style.css">
    <link
          href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
          rel="stylesheet"
    />
</head>
<body>
    <header>
        <span>Meu Carrinho de Compras</span>
    </header>
    <main>
        <div class="page-title">Pedido #1234</div>
        <div class="content">
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>Acções</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr>
                            <td>
                                <div class="product">
                                    <img src="images/teclado-mecanico.jpg"
                                         height="100"
                                         width="100"
                                         alt="teclado-mecanico">
                                    <div class="info">
                                        <div class="name">Teclado Mecânico</div>
                                        <div class="category">Periféricos</div>
                                    </div>
                                </div>
                            </td>
                            <td>650,00€</td>
                            <td>
                                <div class="quantity">
                                    <button>
                                        <i class="bx bx-minus"></i>
                                    </button>
                                    <span>2</span>
                                    <button>
                                        <i class="bx bx-plus"></i>
                                    </button>
                                </div>
                            </td>
                            <td>1.300,00€</td>
                            <td>
                                <div class="remove">
                                    <button>
                                        <i class="bx bx-x"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div class="product">
                                    <img src="images/cadeira-gamer.jpg"
                                         height="100"
                                         width="100"
                                         alt="cadeira gamer">
                                    <div class="info">
                                        <div class="name">Cadeira Gamer</div>
                                        <div class="category">Acessórios</div>
                                    </div>
                                </div>
                            </td>
                            <td>500,00€</td>
                            <td>
                                <div class="quantity">
                                    <button>
                                        <i class="bx bx-minus"></i>
                                    </button>
                                    <span>1</span>
                                    <button>
                                        <i class="bx bx-plus"></i>
                                    </button>
                                </div>
                            </td>
                            <td>500,00€</td>
                            <td>
                                <div class="remove">
                                    <button>
                                        <i class="bx bx-x"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div class="product">
                                    <img src="images/headset.jpg"
                                         height="100"
                                         width="100"
                                         alt="head set">
                                    <div class="info">
                                        <div class="name">Headset</div>
                                        <div class="category">Periféricos</div>
                                    </div>
                                </div>
                            </td>
                            <td>350,00€</td>
                            <td>
                                <div class="quantity">
                                    <button>
                                        <i class="bx bx-minus"></i>
                                    </button>
                                    <span>2</span>
                                    <button>
                                        <i class="bx bx-plus"></i>
                                    </button>
                                </div>
                            </td>
                            <td>700,00€</td>
                            <td>
                                <div class="remove">
                                    <button>
                                        <i class="bx bx-x"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>


                    </tbody>        
                </table>

            </section>

            <!-- Menu lateral -->
            <aside>
                <div class="box">
                    <header>Resumo da Compra</header>
                    <div class="details">
                        <div>
                            <span>Sub-total</span>
                            <span>418,00€</span>
                        </div>
                        <div>
                            <span>Frete</span>
                            <span>Gratuito</span>
                        </div>
                        <div>
                            <button>
                                Adicionar cupom de desconto
                                <i class="bx bx-right-arrow-alt"></i>
                            </button>
                        </div>
                    </div>
                    <footer>
                        <span>Total</span>
                        <span>418,00€</span>
                    </footer>
                </div>
                <button>Finalizar a compra</button>
            </aside>
        </div>

    </main>
</body>
</html>
