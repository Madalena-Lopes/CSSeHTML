<!DOCTYpe html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div>
        <h1>display: block</h1>
        <section class="container">
            <div class="item">Carro</div>
            <div class="item">Mota</div>
            <div class="item">Bicicleta</div>
        </section>
    </div>

    <div>
        <h1>display: grid-template columns</h1>
        <section class="container grid grid-columns">
            <div class="item">Carro</div>
            <div class="item">Mota</div>
            <div class="item">Bicicleta</div>
        </section>
    </div>

    <div>
        <h1>display: grid-template rows</h1>
        <section class="container grid grid-columns grid-rows">
            <div class="item">Carro</div>
            <div class="item">Mota</div>
            <div class="item">Bicicleta</div>
            <div class="item">Bicicleta</div>
            <div class="item">Bicicleta</div>
            <div class="item">Bicicleta</div>
        </section>
    </div>

    <div>
        <h1> grid-template-areas (coluna e linha)</h1>
        <section class="container grid grid-areas">
            <div class="item area-1">area 1</div>
            <div class="item area-2">area 2</div>
            <div class="item area-3">area 3</div>
            <div class="item area-4">area 4</div>
            <div class="item area-5">area 5</div>
            <div class="item area-6">area 6</div>
        </section>
    </div>
</body>
</html>
